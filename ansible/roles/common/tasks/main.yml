---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install common packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - unzip
      - ca-certificates
      - gnupg
      - lsb-release
    state: present

- name: Create project directory
  file:
    path: "{{ project_path }}"
    state: directory
    owner: deploy
    group: deploy
    mode: '0755'
