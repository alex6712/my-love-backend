---
- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: yes

- name: Create sites-available directory
  file:
    path: "{{ nginx_sites_available }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create sites-enabled directory
  file:
    path: "{{ nginx_sites_enabled }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy API nginx configuration
  template:
    src: api.nginx.conf.j2
    dest: "{{ nginx_sites_available }}/api.{{ domain_api }}.conf"
    owner: root
    group: root
    mode: "0644"
  notify: Reload Nginx

- name: Deploy Storage nginx configuration
  template:
    src: storage.nginx.conf.j2
    dest: "{{ nginx_sites_available }}/storage.{{ domain_storage }}.conf"
    owner: root
    group: root
    mode: "0644"
  notify: Reload Nginx

- name: Remove default nginx site
  file:
    path: "{{ nginx_sites_enabled }}/default"
    state: absent
  notify: Reload Nginx

- name: Create nginx.conf.d for additional settings
  file:
    path: "{{ nginx_conf_d }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create Let's Encrypt directory
  file:
    path: /etc/letsencrypt
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create SSL directories for each domain
  file:
    path: "{{ ssl_cert_path }}/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ domain_api }}"
    - "{{ domain_storage }}"

- name: Test Nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false

- name: Reload Nginx
  service:
    name: nginx
    state: reloaded
  when: nginx_test.rc == 0
